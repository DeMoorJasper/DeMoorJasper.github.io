<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/screen.css" type="text/css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div id="container">
    <header>
        <h1>Pizza Palace</h1>

    </header>
    <aside>
        <h2><span>Order details</span></h2>

        <div id="total">
            <p>Your current order total: &euro; <strong id="currenttotal">0</strong></p>
        </div>

        <p><strong id="displayname"></strong> you are ordering <strong id="displayamount">0</strong> pizza<span class="plural">s</span></p>

        <h3>Chosen toppings:</h3>

        <div id="toppingmessage">No toppings selected</div>
        <h3>Your discount: </h3>

        <p id="displaydiscount">0 euro</p>

    </aside>
    <form action="#" method="post">
        <figure id="arm"></figure>
        <figure id="face"></figure>
        <fieldset class="personbody">
            <!-- Plaats hier de naam -->
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" autofocus required>

            <!-- Plaats hier het email adres -->
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter your email" required>

            <!-- Plaats hier het aantal pizza's -->
            <label for="amount">How many pizza's would you like?</label>
            <input type="number" name="amount" id="amount" value="0" min="1" max="3" autocomplete="off" required>

            <!-- Plaats hier het type pizza -->
            <label for="type">Wich type of pizza would you like?</label>
            <select name="type" id="type">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <!-- Plaats hier de keuze voor toppings -->
            <label for="yestoppings">Would you like extra toppings?</label>
            <input type="radio" name="toppings" id="yestoppings"><label class="sidelabel" for="yestoppings">yes</label>
            <input type="radio" name="toppings" id="notoppings" checked><label class="sidelabel" for="notoppings">no</label>


            <div class="hide" id="toppings">
                <!-- Plaats hier de toppings zelf -->
                <label>Which kind of topic would you like?</label>
                <input type="checkbox" name="toppingssel" id="Salami"><label class="sidelabel" for="Salami">Salami</label>
                <input type="checkbox" name="toppingssel" id="Ansjovis"><label class="sidelabel" for="Ansjovis">Ansjovis</label>
                <input type="checkbox" name="toppingssel" id="Olives"><label class="sidelabel" for="Olives">Olives</label>
            </div>

            <!-- Plaats hier de delivery date -->
            <label for="deldate">When do you want the pizza's to be delivered?</label>
            <input type="date" name="deldate" id="deldate" value="" required>
            <input type="time" name="deltime" id="deltime" value="" required>

            <!-- Plaats hier de discount code -->
            <label for="discount">Do you have a discount code?</label>
            <input type="text" name="discount" id="discount" value="" pattern=".{3}"><br />

           <input type="submit" value="Place your order" name="placeorder"/>
        </fieldset>
    </form>

    <footer><p>Graphics courtesy of &copy; Basecamp </p></footer>
</div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/pizza.js"></script>
</body>
</html>
